<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/weather-icon.png">
</head>

<body>
    <nav class="navbar-light bg-info">
        <img src="assets/images/weather-icon.png" width="30" height="30" class=" align-top" alt="weather-icon">
        <span class="navbar-brand mb-0 h1">Weather Dashboard App</span>
      </nav>

    <main class="container-fluid flex-row">
        <div class="row">
            <div class="col-2 bg-light">
                <form>
                    <h2>Enter a City Name:</h2>
                    <input id="locateCity" type="text" placeholder="Location Search">
                    <button id="searchBtn">Search</button>
                </form>
            </div>
            <div class="col-10">
                <div id="current" class="row">
                    <!---This is where Current Weather ul/li goes-->
                </div>
                <div class="row flex-row">
                    <div class="card bg-blue mb-2" style="max-width: 18rem;">
                        <div id="future-title-7" class="card-header">1 day from Now</div>
                        <div class="card-body"><h5 id="icon-7" class="card-title"></h5></div>
                        <div id="future-7" class="card-body">
                            
                        </div>
                    </div>
                    <div class="card bg-blue mb-2" style="max-width: 18rem;">
                        <div id="future-title-15" class="card-header">2 days from Now</div>
                        <div class="card-body"><h5 id="icon-15" class="card-title"></h5></div>
                        <div id="future-15" class="card-body">
                           
                        </div>
                    </div>
                    <div class="card bg-blue mb-2" style="max-width: 18rem;">
                        <div id="future-title-23" class="card-header">3 days from Now</div>
                        <div class="card-body"><h5 id="icon-23" class="card-title"></h5></div>
                        <div id="future-23" class="card-body">
                           
                        </div>
                    </div>
                    <div class="card bg-blue mb-2" style="max-width: 18rem;">
                        <div id="future-title-31" class="card-header">4 days from Now</div>
                        <div class="card-body"><h5 id="icon-31" class="card-title"></h5></div>
                        <div id="future-31" class="card-body">
                            <h5 id="icon-31" class="card-title"></h5>
                        </div>
                    </div>
                    <div class="card bg-blue mb-2" style="max-width: 18rem;">
                        <div id="future-title-39" class="card-header">5 days from Now</div>
                        <div class="card-body"><h5 id="icon-39" class="card-title"></h5></div>
                        <div id="future-39" class="card-body">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!---Header, left column [title, input, search, list of former cities below] right column [Name, current data, current weather] below 5 day forecast[next 5 days]-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="assets/js/script.js"></script>
    
</body>

</html>
