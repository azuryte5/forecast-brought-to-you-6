<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard App</h1>
    </header>

    <main class="container flex-row">
        <div class="row">
            <div class="col-2">
                <form>
                    <h2>Enter a city Name:</h2>
                    <input type="text" placeholder="Location Search">
                    <button id="searchCity">Search</button>
                </form>
            </div>
            <div class="col-10">
                <div id="current" class="row">
                    <!---This is where Current Weather ul/li goes-->
                </div>
                <div class="row flex-row">
                    <div class="card bg-blue mb-2" style="max-width: 11rem;">
                        <div id="future-title-7" class="card-header"></div>
                        <div id="future-7" class="card-body">
                            <h5 id="icon-7" class="card-title">Icon/Description Goes here</h5>
                        </div>
                    </div>
                    <div class="card bg-blue mb-2" style="max-width: 11rem;">
                        <div id="future-title-15" class="card-header"></div>
                        <div id="future-15" class="card-body">
                            <h5 id="icon-15" class="card-title">Icon/Description Goes here</h5>
                        </div>
                    </div>
                    <div class="card bg-blue mb-2" style="max-width: 11rem;">
                        <div id="future-title-23" class="card-header"></div>
                        <div id="future-23" class="card-body">
                            <h5 id="icon-23" class="card-title">Icon/Description Goes here</h5>
                        </div>
                    </div>
                    <div class="card bg-blue mb-2" style="max-width: 11rem;">
                        <div id="future-title-31" class="card-header"></div>
                        <div id="future-31" class="card-body">
                            <h5 id="icon-31" class="card-title">Icon/Description Goes here</h5>
                        </div>
                    </div>
                    <div class="card bg-blue mb-2" style="max-width: 11rem;">
                        <div id="future-title-39" class="card-header"></div>
                        <div id="future-39" class="card-body">
                            <h5 id="icon-39" class="card-title">Icon/Description Goes here</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!---Header, left column [title, input, search, list of former cities below] right column [Name, current data, current weather] below 5 day forecast[next 5 days]-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="assets/js/script.js"></script>
    
</body>

</html>
